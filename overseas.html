<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overseas</title>
    <link rel="stylesheet" href="overseas.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/team6_tour.png" alt="로고">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">☰</a></li>
                <li><a href="#">해외여행</a></li>
                <li><a href="#">국내여행</a></li>
                <li><a href="#">이벤트</a></li>
            </ul>
            <ul class="right-menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">예약내역</a></li>
            </ul>
        </nav>
    </header>

    <div style="overflow: hidden">
        <div class="container">
            <div class="inner">
                <img src="image/overseas_image/overseas_1.jpg" alt="">
            </div>
            <div class="inner">
                <img src="image/overseas_image/overseas_2.jpg" alt="">
            </div>
            <div class="inner">
                <img src="image/overseas_image/overseas_3.jpg" alt="">
            </div>
        </div>
    </div>

    <button class="button1">1</button>
    <button class="button2">2</button>
    <button class="button3">3</button>

    <script>
        // 버튼 클릭 시 이벤트 실행
        document.querySelector('.button1').addEventListener('click', function() {
            document.querySelector('.container').style.transform = 'translateX(0)';
        });

        // 버튼2      
        document.querySelector('.button2').addEventListener('click', function() {
            document.querySelector('.container').style.transform = 'translate(-100vw)';
        });

        // 버튼3
        document.querySelector('.button3').addEventListener('click', function() {
            document.querySelector('.container').style.transform = 'translate(-200vw)';
        });
    </script>

</body>

</html>
